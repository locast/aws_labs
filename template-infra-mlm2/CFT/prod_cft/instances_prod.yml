AWSTemplateFormatVersion: 2010-09-09
Description: "Docker cluster with Bastion"
Parameters:
  InstancesImageId:
    Type: String
    
  InstancesKeyName:
    Type: String
  
  BastionKeyName:
    Type: String

  InstanceTypeManager:
    Type: String
  
  InstanceTypeWorker:
    Type: String

  InstanceTypeBastion:
    Type: String

  
  Resources: 
  Manager1: 
      Type: AWS::EC2::Instance
      Properties:
        InstanceType : !Ref InstanceTypeManager
        ImageId: !Ref InstancesImageId
        Tags:
          -        
            Key: "Name"
            Value: "Manager1"
        SecurityGroupIds: 
          - !ImportValue 
            'Fn::Sub': 'PrivateSecurityGroupIDProd-mlm'
        KeyName: !Ref InstancesKeyName
        SubnetId: !ImportValue
          'Fn::Sub': 'PrivateSubnetIDProd-mlm'
        UserData:
        Fn::Base64: !Sub |
          apt install python
    
  Manager2: 
      Type: AWS::EC2::Instance
      Properties:
        InstanceType : !Ref InstanceTypeManager
        ImageId: !Ref InstancesImageId
        Tags:
          -        
            Key: "Name"
            Value: "Manager2"
        SecurityGroupIds: 
          - !ImportValue 
            'Fn::Sub': 'PrivateSecurityGroupIDProd-mlm'
        KeyName: !Ref InstancesKeyName
        SubnetId: !ImportValue
          'Fn::Sub': 'PrivateSubnetIDProd-mlm'
        UserData:
        Fn::Base64: !Sub |
          apt install python
 
  Manager3: 
      Type: AWS::EC2::Instance
      Properties:
        InstanceType : !Ref InstanceTypeManager
        ImageId: !Ref InstancesImageId
        Tags:
          -        
            Key: "Name"
            Value: "Manager3"
        SecurityGroupIds: 
          - !ImportValue 
            'Fn::Sub': 'PrivateSecurityGroupIDProd-mlm'
        KeyName: !Ref InstancesKeyName
        SubnetId: !ImportValue
          'Fn::Sub': 'PrivateSubnetIDProd-mlm'
        UserData:
        Fn::Base64: !Sub |
          apt install python

  Worker: 
      Type: AWS::EC2::Instance
      Properties:
        InstanceType : !Ref InstanceTypeWorker
        ImageId: !Ref InstancesImageId
        Tags: 
          -
            Key: "Name"
            Value: "worker"
        SecurityGroupIds: 
          - !ImportValue 
            'Fn::Sub': 'PrivateSecurityGroupIDProd-mlm'
        KeyName: !Ref InstancesKeyName
        SubnetId: !ImportValue
          'Fn::Sub': 'PrivateSubnetIDProd-mlm'
        UserData:
        Fn::Base64: !Sub |
          apt install python

  WorkerDTR: 
      Type: AWS::EC2::Instance
      Properties:
        InstanceType : !Ref InstanceTypeWorker
        ImageId: !Ref InstancesImageId
        Tags:
          -        
            Key: "Name"
            Value: "DTR"
        SecurityGroupIds: 
          - !ImportValue 
            'Fn::Sub': 'PrivateSecurityGroupIDProd-mlm'
        KeyName: !Ref InstancesKeyName
        SubnetId: !ImportValue
          'Fn::Sub': 'PrivateSubnetIDProd-mlm'
        UserData:
        Fn::Base64: !Sub |
          apt install python


Outputs:
  Manager1ID:
    Description: The subnet ID to use for public web servers
    Value: !Ref Manager1
    Export:
      Name: !Sub 'Manager1ID-mlm'

  Manager2ID:
    Description: The subnet ID to use for public web servers
    Value: !Ref Manager2
    Export:
      Name: !Sub 'Manager2ID-mlm'

  Manager3ID:
    Description: The subnet ID to use for public web servers
    Value: !Ref Manager3
    Export:
      Name: !Sub 'Manager3ID-mlm'

  WorkerID:
    Description: The subnet ID to use for public web servers
    Value: !Ref Worker
    Export:
      Name: !Sub 'WorkerID-mlm'

  WorkerDTRID:
    Description: The subnet ID to use for public web servers
    Value: !Ref WorkerDTR
    Export:
      Name: !Sub 'WorkerDTRID-mlm'

  BastionID:
    Description: The subnet ID to use for public web servers
    Value: !Ref Bastion
    Export:
      Name: !Sub 'BastionID-mlm'
