AWSTemplateFormatVersion: '2010-09-09'

Description: Production network

Parameters:

  PUBLICSUBNETPRODCdir:
    Type: String

  LBSUBNETPRODCdir:
    Type: String

  PRIVATESUBNETPRODCdir:
    Type: String

Resources:

  VPCPROD:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 172.30.0.0/24
      Tags:
        - Key: Name
          Value: VPCPROD-mlm

  EIPPROD:
    Type: 'AWS::EC2::EIP'
    DependsOn: PUBLICSUBNETPROD

  PUBLICSUBNETPROD:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCPROD
      AvailabilityZone: us-east-1a
      CidrBlock: !Ref PUBLICSUBNETPRODCdir
      Tags:
        - Key: Name
          Value: PUBLICSUBNETPROD-mlm
    DependsOn: VPCPROD

  LBSUBNETPROD:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCPROD
      AvailabilityZone: us-east-1b
      CidrBlock: !Ref LBSUBNETPRODCdir
      Tags:
        - Key: Name
          Value: LBSUBNETPROD-mlm
    DependsOn: VPCPROD

  PRIVATESUBNETPROD:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref VPCPROD
      CidrBlock: !Ref PRIVATESUBNETPRODCdir
      Tags:
        - Key: Name
          Value: PRIVATESUBNETPROD-mlm

  IGWPROD:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: IGWPROD-mlm
    DependsOn: VPCPROD

  NATGWPROD:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt 
        - EIPPROD
        - AllocationId
      SubnetId: !Ref PUBLICSUBNETPROD
      Tags:
        - Key: Name
          Value: NATGWPROD-mlm
    DependsOn: EIPPROD

  VPCGWATTACHMENTPROD:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      InternetGatewayId: !Ref IGWPROD
      VpcId: !Ref VPCPROD

  PUBLICRTPROD:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPCPROD
      Tags:
        - Key: Name
          Value: PUBLICRTPROD-mlm

  LBRTPROD:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPCPROD
      Tags:
        - Key: Name
          Value: LBRTPROD-mlm

  PRIVATERTPROD:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      VpcId: !Ref VPCPROD
      Tags:
        - Key: Name
          Value: PRIVATERTPROD-mlm

  PUBLICROUTEPROD:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGWPROD
      RouteTableId: !Ref PUBLICRTPROD

  LBROUTEPROD:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGWPROD
      RouteTableId: !Ref LBRTPROD

  PRIVATEROUTEPROD:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGWPROD
      RouteTableId: !Ref PRIVATERTPROD

  PUBLICSUBNETRTASSOCIATIONPROD:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PUBLICRTPROD
      SubnetId: !Ref PUBLICSUBNETPROD
    DependsOn: PUBLICRTPROD

  LBSUBNETRTASSOCIATIONPROD:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref LBRTPROD
      SubnetId: !Ref LBSUBNETPROD
    DependsOn: LBRTPROD

  PRIVATESUBNETRTASSOCIATIONPROD:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PRIVATERTPROD
      SubnetId: !Ref PRIVATESUBNETPROD
    DependsOn: PRIVATERTPROD

  PUBLICSGPROD:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: PUBLICSGPROD-mlm
      GroupDescription: PUBLIC SG rules for prod
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VPCPROD
      Tags:
        - Key: Name
          Value: PUBLICSGPROD-mlm

  PRIVATESGPROD:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: PRIVATESGPROD-mlm
      GroupDescription: PRIVATE SG rules for prod
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 12376
          ToPort: 12388
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 10250
          ToPort: 10250
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 9099
          ToPort: 9099
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 7946
          ToPort: 7946
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 7946
          ToPort: 7946
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 6443
          ToPort: 6444
          CidrIp: 0.0.0.0/0
        - IpProtocol: udp
          FromPort: 4789
          ToPort: 4789
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 2376
          ToPort: 2377
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 179
          ToPort: 179
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VPCPROD
      Tags:
        - Key: Name
          Value: PRIVATESGPROD-mlm

  LBSGPROD:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupName: LBSGPROD-mlm
      GroupDescription: LB SG rules for prod
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VPCPROD
      Tags:
        - Key: Name
          Value: LBSGPROD-mlm

Outputs:

  VPCIDPROD:
    Description: VPC ID for prod
    Value: !Ref VPCPROD
    Export:
      Name: !Sub VPCIDPROD-mlm

  PUBLICSUBNETIDPROD:
    Description: PUBLIC SUBNET ID for public web servers
    Value: !Ref PUBLICSUBNETPROD
    Export:
      Name: !Sub PUBLICSUBNETIDPROD-mlm

  LBIDPROD:
    Description: LB SUBNET ID for public web servers
    Value: !Ref LBSUBNETPROD
    Export:
      Name: !Sub LBIDPROD-mlm

  PRIVATESUBNETIDPROD:
    Description: PRIVATE SUBNET ID for public web servers
    Value: !Ref PRIVATESUBNETPROD
    Export:
      Name: !Sub PRIVATESUBNETIDPROD-mlm

  PUBLICSGIDPROD:
    Description: PUBLIC SG ID for public web servers
    Value: !GetAtt 
      - PUBLICSGPROD
      - GroupId
    Export:
      Name: !Sub PUBLICSGIDPROD-mlm

  LBSGIDPROD:
    Description: LB SG ID for public web servers
    Value: !GetAtt 
      - LBSGPROD
      - GroupId
    Export:
      Name: !Sub LBSGIDPROD-mlm

  PRIVATESGIDPROD:
    Description: PRIVATE SG ID for public web servers
    Value: !GetAtt 
      - PRIVATESGPROD
      - GroupId
    Export:
      Name: !Sub PRIVATESGIDPROD-mlm
